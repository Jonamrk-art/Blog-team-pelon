<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Amigos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Blog team pelon</h1>
    </header>
    <main>
        <section id="nueva-publicacion" style="display: none;"> <!-- Oculto por defecto -->
            <h2>Nueva Publicaci√≥n</h2>
            <input type="text" id="titulo" placeholder="T√≠tulo">
            <textarea id="contenido" placeholder="Escribe aqu√≠..."></textarea>
            <input type="file" id="imagen" accept="image/*">
            <input type="file" id="video" accept="video/*">
            <input type="file" id="miniatura" accept="image/*">
            <button id="publicar">Publicar</button>
        </section>
        <section id="publicaciones">
            <h2>Publicaciones</h2>
            <div id="lista-publicaciones"></div>
        </section>
    </main>

    <section id="nosotros">
        <h2>Nosotros</h2>
        <div class="equipo">
            <div class="tarjeta" data-nombre="Jonathan Aldana" data-descripcion="¬°Hey! Soy Jonathan, el cerebro detr√°s de este blog (aunque a veces se me va la se√±al üòú). Aqu√≠ compartimos nuestras locuras, recuerdos y momentos √©picos con mis amigos. Si te gusta el buen rollo y las historias geniales, ¬°bienvenido!">
                <img src="1.jpg" alt="Jonathan Aldana">
                <h3>Jonathan Aldana</h3>
                <p></p>
            </div>
            <div class="tarjeta" data-nombre="Yamileth" data-descripcion="Descripci√≥n detallada de Nombre 2.">
                <img src="2.jpg" alt="Yamileth">
                <h3>Yamileth Gonzales</h3>
                <p></p>
            </div>
            <!-- Puedes agregar m√°s miembros aqu√≠ -->
        </div>

        <div id="info-detallada" class="oculto">
            <button onclick="cerrarInfo()">Cerrar</button>
            <h3 id="info-nombre"></h3>
            <p id="info-texto"></p>
        </div>
    </section>

    <script src="script.js"></script>
    
    <script>
        

        // Mostrar la informaci√≥n al hacer clic en una tarjeta
        document.querySelectorAll('.tarjeta').forEach(tarjeta => {
            tarjeta.addEventListener('click', function() {
                const nombre = this.getAttribute('data-nombre');
                const descripcion = this.getAttribute('data-descripcion');
        
                document.getElementById('info-nombre').textContent = nombre;
                document.getElementById('info-texto').textContent = descripcion;
                document.getElementById('info-detallada').style.display = 'block';
            });
        });

        // Cerrar la informaci√≥n detallada
        function cerrarInfo() {
            document.getElementById('info-detallada').style.display = 'none';
        }
    </script>
</body>
</html>
